<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".\styles.css">
    <title>TicTacToe</title>
</head>
<body>
    <h1 class="greeting">MemeTacToe!</h1> 
    <div>
        <div class = "container">
            <div class="playArea">
                <button class="box1 wrap"></button>
                <button class="box2 wrap"></button>
                <button class="box3 wrap"></button>
                <button class="box4 wrap"></button>
                <button class="box5 wrap"></button>
                <button class="box6 wrap"></button>
                <button class="box7 wrap"></button>
                <button class="box8 wrap"></button>
                <button class="box9 wrap"></button>
            </div>
            <div class="info">
                <p><b><u>Stats:</u></b></p>
                
                <p><b>Player X:<input type="number"></b></p>
                
                <p><b>Player O:<input type="number"></b></p>
            </div>
        </div>
        
    </div>
    
<br>
<div>
    <button class="input">New Game</button>
</div>
    
<script src="scripts.js"></script>
</body>
</html>
