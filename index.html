<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".\styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baskervville&family=La+Belle+Aurore&display=swap" rel="stylesheet">
    <title>TicTacToe</title>
</head>
<body>
    <h1 class="greeting">MemeTacToe!</h1> 
    <div>
        <div class = "container">
            <div class="playArea">
                <button class="box1 wrap"><iframe src="https://giphy.com/embed/10kABVanhwykJW" alt="rick roll gifs" width="400" height="150" frameBorder="0" class="giphy-embed1" ></iframe><p><a href="https://giphy.com/gifs/funny-really-rickroll-10kABVanhwykJW"></a></p></button>
                <button class="box2 wrap"><iframe src="https://giphy.com/embed/Ogak8XuKHLs6PYcqlp" alt="dogecoin to the moon gifs" width="300" height="3000" frameBorder="0" class="giphy-embed2"></iframe><p><a href="https://giphy.com/gifs/doge-dogecoin-to-the-moon-Ogak8XuKHLs6PYcqlp"></a></p></button>
                <button class="box3 wrap"><iframe src="https://giphy.com/embed/lfEPA0PSCDAHWe8T81" alt="Elon Musk dancing as a robot gifs" width="300" height="200" frameBorder="0" class="giphy-embed3"></iframe><p><a href="https://giphy.com/gifs/FullMag-robot-boston-dynamics-dance-lfEPA0PSCDAHWe8T81"></a></p></button>
                <button class="box4 wrap"><iframe src="https://giphy.com/embed/dXXgF8s3y4T3omMPCa" alt="Hide the pain Harold gif as Zach" width="100" height="100" frameBorder="0" class="giphy-embed4"></iframe><p><a href="https://giphy.com/gifs/nod-jeremiah-johnson-hide-the-pain-harold-dXXgF8s3y4T3omMPCa"></a></p></button>
                <button class="box5 wrap"><iframe src="https://giphy.com/embed/3o7aCZDlmQZLe4Q4V2" alt="Patrick Star gifs" width="100" height="100" frameBorder="0" class="giphy-embed5" ></iframe><p><a href="https://giphy.com/gifs/spongebob-squarepants-endless-cartoon-3o7aCZDlmQZLe4Q4V2"></a></p></button>
                <button class="box6 wrap"><iframe src="https://giphy.com/embed/GeimqsH0TLDt4tScGw" alt="Cat vibing gifs" width="100" height="100" frameBorder="0" class="giphy-embed6" ></iframe><p><a href="https://giphy.com/gifs/vibes-vibing-vibin-GeimqsH0TLDt4tScGw"></a></p></button>
                <button class="box7 wrap"><iframe src="https://giphy.com/embed/O1QY4jjt2M9TErx4QW" alt="Short squeeze gifs" width="100" height="100" frameBorder="0" class="giphy-embed7" ></iframe><p><a href="https://giphy.com/gifs/IntoAction-thumbs-up-epsteinj-short-squeeze-O1QY4jjt2M9TErx4QW"></a></p></button>
                <button class="box8 wrap"><iframe src="https://giphy.com/embed/hStvd5LiWCFzYNyxR4" alt="Press 'f' meme gifs" width="100" height="100" frameBorder="0" class="giphy-embed8" ></iframe><p><a href="https://giphy.com/gifs/hyperxgaming-hyperx-family-gaming-hStvd5LiWCFzYNyxR4"></a></p></button>
                <button class="box9 wrap"><iframe src="https://giphy.com/embed/W7OCw1yfifsw8" alt="dancing pumpkin dude gifs" width="100" height="100" frameBorder="0" class="giphy-embed9"></iframe><p><a href="https://giphy.com/gifs/halloween-reactiongifs-mrw-W7OCw1yfifsw8"></a></p></button>
            </div>
            
            <div class="info">
                <form action="">
                    <p><b><u>Score:</u></b></p>
                    
                    <p><b>Player X: <div id="scoreX"></div></b></p>
                    
                    <p><b>Player O: <div id="scoreO"></div></b></p>
                </form>
                

            </div>
            
        </div>
        
    </div>
    
<br>
<div>
    <button class="newgame">New Game & Reset Score</button>
</div>

<div class ="playerTurn">
    <form action="">
        <p><div id="playerTurn"><p></p></div></p>
    </form>
</div>




    
<script src="scripts.js"></script>
</body>
</html>
