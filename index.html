<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".\styles.css">
    <title>TicTacToe</title>
</head>
<body>
    <h1 class="greeting">MemeTacToe!</h1> 
    <div>
        <div class = "container">
            <iframe style="display: none;" src="https://giphy.com/embed/10kABVanhwykJW" width="300" height="200" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/funny-really-rickroll-10kABVanhwykJW">WOAW!</a></p>
            <div class="playArea">
                <button class="box1 wrap"><img id="img1" src="" alt="" style="display: none;"></button>
                <button class="box2 wrap"><img id="img2" src="" alt="" style="display: none;"></button>
                <button class="box3 wrap"><img id="img3" src="" alt="" style="display: none;"></button>
                <button class="box4 wrap"><img id="img4" src="" alt="" style="display: none;"></button>
                <button class="box5 wrap"><img id="img5" src="" alt="" style="display: none;"></button>
                <button class="box6 wrap"><img id="img6" src="" alt="" style="display: none;"></button>
                <button class="box7 wrap"><img id="img7" src="" alt="" style="display: none;"></button>
                <button class="box8 wrap"><img id="img8" src="" alt="" style="display: none;"></button>
                <button class="box9 wrap"><img id="img9" src="" alt="" style="display: none;"></button>
            </div>
            
            <div class="info">
                <form action="">
                    <p><b><u>Score:</u></b></p>
                    <p><b>Player X: <div id="scoreX"></div></b></p>
                    
                    <p><b>Player O: <div id="scoreO"></b></p>
                </form>
                

            </div>
            
        </div>
        
    </div>
    
<br>
<div>
    <button class="newgame">New Game & Reset Score</button>
</div>

<div class ="playerTurn">
    <form action="">
        <p><div id="playerTurn"><p></p></div></p>
    </form>
</div>




    
<script src="scripts.js"></script>
</body>
</html>
